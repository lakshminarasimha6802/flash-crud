{% extends "base.html" %}
{% block content %}
<h3>{{ action }} Task</h3>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" required
           value="{{ task.title if task else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="4">{{ task.description if task else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% set st = task.status if task else 'todo' %}
      <option value="todo"  {{ 'selected' if st=='todo' else '' }}>Todo</option>
      <option value="doing" {{ 'selected' if st=='doing' else '' }}>Doing</option>
      <option value="done"  {{ 'selected' if st=='done' else '' }}>Done</option>
    </select>
  </div>
  <button class="btn btn-primary">{{ action }}</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
